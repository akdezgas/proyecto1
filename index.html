<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Ping Pong Garden</title>
</head>
<body>

  <div id="board" class ="tablero">

        <div id="paddle1" class="paddle"></div>
        <div id="paddle2" class="paddle"></div>
        <div id="ball"></div>

        <div id="ball-object1"></div>
        <div id="ball-object2"></div>
        <div id="ball-object3"></div>
        <div id="ball-object4"></div>

  </div>

  <button id="start"> Start </button>

  <div id="score1">
        <h2>Life player 1</h2>
        <h3 id ="life-1">3</h3>
  </div>

  <div id="score2">
        <h2>Life player 2</h2>
        <h3 id ="life-2">3</h3>
  </div>

  <audio id="ball-sound" src="sound/ball-sound.mp3" ></audio>
  <audio id="game-sound" src="sound/sound-game.mp3" ></audio>
  <audio id="ball-ball-sound" src="sound/balltoball.mp3" ></audio>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/paddle.js"></script>
  <script type="text/javascript" src="js/ball.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
